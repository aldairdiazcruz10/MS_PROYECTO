<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar mensajes a docentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* üîπ Hacer que la tabla tenga scroll si hay muchos docentes */
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }

        body {
            background-color: #f8f9fa;
        }

        h3 {
            color: #198754;
        }

        /* üîπ Sombra y espacio para el formulario */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h3 class="mb-3">üì® Enviar mensajes a docentes</h3>
        <hr>

        <form id="formMensajes">
            <div class="table-container mb-3">
                <table class="table table-hover">
                    <thead class="table-success sticky-top">
                        <tr>
                            <th><input type="checkbox" id="selectAll"></th>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Celular</th>
                            <th>Correo</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for docente in docentes %}
                        <tr>
                            <td><input type="checkbox" name="docentes" value="{{ docente.id }}" data-numero="{{ docente.celular }}"></td>
                            <td>{{ docente.id }}</td>
                            <td>{{ docente.primer_nombre }} {{ docente.primer_apellido }}</td>
                            <td>{{ docente.celular }}</td>
                            <td>{{ docente.correo_institucional }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="mb-3">
                <textarea class="form-control" id="mensaje" placeholder="Escribe el mensaje a enviar..." rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-secondary">üè† Regresar a inicio</a>
                <button type="button" class="btn btn-success" id="btnEnviar">üì§ Enviar mensaje</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/mensajes_docentes.js') }}"></script>
</body>
</html>
